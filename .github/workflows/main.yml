name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Archive Build
      run: tar -czf build.tar.gz .next public package.json package-lock.json

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: build.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v3
      with:
        name: build

    - name: Configure SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Copy Build to Server
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no build.tar.gz root@188.245.62.183:/SAAS-TOOLS/build.tar.gz

    - name: Deploy Application on Server
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@188.245.62.183 << 'EOF'
          cd /SAAS-TOOLS/
          tar -xzf build.tar.gz
          npm ci --production
          pm2 stop next-app || true
          pm2 start npm --name "next-app" -- start
        EOF
